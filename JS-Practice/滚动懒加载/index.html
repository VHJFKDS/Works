    <div class="post">
        <div class="number">1</div>
        <div class="post-info">
          <h2 class="post-title">第一篇</h2>
          <p class="post-body">北国风光，千里冰封，万里雪飘。
            望长城内外，惟余莽莽；大河上下，顿失滔滔。
            山舞银蛇，原驰蜡象，欲与天公试比高。
            须晴日，看红装素裹，分外妖娆。
            江山如此多娇，引无数英雄竞折腰。
            惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。 </p>
        </div>
    </div>
