<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css" rel="stylesheet">
    <title>打字游戏</title>
</head>
<body>

<button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
</button>
<div id="settings" class="settings">
    <form action="" id="settings-form">
        <div>
            <label for="difficulty">难度设置</label>
            <select name="" id="difficulty">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">较难</option>

            </select>
        </div>
    </form>
</div>

<div class="container">
    <h2>在线打字游戏</h2>
    <small>本局字母为：</small>

    <h1 id="word"></h1>
    <input type="text" id="text" autocomplete="off" placeholder="请输入字母。。。。">

    <p class="time-container">剩余时间：<span id="time">10s</span></p>
    <p class="score-container">游戏得分：<span id="score">0</span></p>

</div>

<div id="end-game-container" class="end-game-container"></div>
<script src="./main.js">
</script>
</body>
</html>
