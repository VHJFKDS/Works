<div class="container">
    <h1>文字转语音阅读器</h1>
    <button id="toggle" class="btn btn-toggle">切换文字框</button>

    <div class="text-box" id="text-box">
        <div id="close" class="close">X</div>
            <h3>选择输出语音</h3>
            <select name="" id="voices"></select>
            <textarea name="" id="text" placeholder="请输入阅读文字...."></textarea>
            <button id="read" class="btn">阅读文字</button>
        

    </div>

    <main></main>
</div>

</script>
